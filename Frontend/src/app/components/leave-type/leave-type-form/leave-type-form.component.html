<div class="col-xs-12 LM-padding-0" *ngIf="!isBusy && !hasError && forms.length > 0">
    <div class="col-xs-12 card">
        <div class="col-xs-6 text-left LM-padding-0">
            <span class="LM-heading">Leave Types Forms</span>
        </div>
        <div class="col-xs-6 text-right LM-padding-0" *ngIf="leaveTypeId == undefined">
            <button class="btn btn-sm btn-success" (click)="addItem()">
                <span> Add More</span>
            </button>
        </div>
    </div>
    <form>
        <div class="col-xs-12 card" *ngFor="let form of forms; let i=index">
            <div class="col-xs-12 LM-padding-0" *ngIf="form != undefined">
                <div class="col-xs-5 LM-padding-0">
                    <div class="col-xs-2 LM-padding-0">
                        <label for="">Name</label>
                    </div>
                    <div class="col-xs-8 LM-padding-0">
                        <input type="text" class="form-control input-sm" [formControl]="form.name">
                    </div>
                </div>
                <div class="col-xs-5 LM-padding-0">
                    <div class="col-xs-3 LM-padding-0">
                        <label for="">Short Code</label>
                    </div>
                    <div class="col-xs-8 LM-padding-0">
                        <input type="text" class="form-control input-sm" [formControl]="form.shortCode">
                    </div>
                </div>
                <div class="col-xs-2 LM-padding-0 text-right">
                    <button class="btn btn-xs btn-danger" (click)="removeItem(i)" *ngIf="i != 0">
                        <i class="material-icons">
                            delete
                        </i>
                    </button>
                </div>
            </div>
        </div>
        <div class="col-xs-12 card">
            <div class="col-xs-offset-3 col-xs-3 text-right LM-padding-0">
                <button class="btn btn-sm btn-success" (click)="operation()">
                    <span> Save </span>
                </button>
            </div>
        </div>
    </form>
</div>
